<div class="card">
    <h1 class="title">Registrer Product</h1>
    <form [formGroup]="detailsForm" (ngSubmit)="addProductsToDetails()">
   <input  type="text" placeholder="Nombre del producto"  [(ngModel)]="nameProduct" formControlName="Name" value="{{nameProduct}}" >
    <input type="number" placeholder="Cantidad"  [(ngModel)]="quantity" formControlName="Quantity" min="0"  >
    <button type="submit" class="btn-pro"  value="Send" >Send</button>
    </form>
    </div>

    <div class="table-wrapper"> 
        <table class="fl-table">
            <thead>
            <tr>
                <th>Codigo</th>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Cantidad</th>
                <th>Subtotal</th>
                <th>Lorem</th>
            </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of products">
                    <td>{{item.Code}}</td>
                    <td>{{item.Name}}</td>
                    <td>{{item.Price}}</td>
                    <td><input type="number" class="input-edit" value={{item.Quantity}} min="1" name="quantityDetails" #quantityDetails ></td>
                    <td>{{item.Price * item.Quantity | currency}}</td>
                    <td class="icons"><button class="edit" (click)="UpdateQuantity(item.Code, quantityDetails.value)"><i class="fa-solid fa-pen-to-square"></i></button><button class="delete" (click)="deleteProductToDetails(item.Code)"><i class="fa-solid fa-trash" ></i></button></td>
                </tr>
            </tbody>
            </table>
            <select class="form-select" aria-label="Default select example" #productSelect (change)="selectProduct(productSelect.value)">

                <option *ngFor="let object of showProducts" [value]="object.name">{{object.name}}</option>
              </select>
            
    </div>
    <div class="total">
        <h1 class="totali">Total a pagar: {{total_price | currency}}</h1>
    </div>

    <button mat-raised-button (click)="openDialog()" class="btn-dialog" >Pagar</button>
